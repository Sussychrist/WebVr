      wasd-controls="acceleration: 30" look-controls="pointerLockEnabled: true; touchEnabled: false"
      raycaster="far: 5; objects: .intersectable">
      <a-entity cursor="fuse: true; fuseTimeout: 1000; rayOrigin: mouse">
        <a-entity position="0 0 -0.75">
          <!-- Horizontal line of the cross -->
          <a-plane width="0.05" height="0.005" material="color: #fff; shader: flat; transparent: true; opacity: 0.7"
            geometry=""></a-plane>
          <!-- Vertical line of the cross -->
          <a-plane width="0.005" height="0.05" material="color: #fff; shader: flat; transparent: true; opacity: 0.7"
            geometry=""></a-plane>
        </a-entity>
      </a-entity>
    </a-entity>

    <script>
      //Entrance door
      AFRAME.registerComponent('door', {
        init: function () {
          this.el.addEventListener('click', this.toggleDoors.bind(this));
        },
        toggleDoors: function () {
          var door1 = document.getElementById('double-door-1');
          var door2 = document.getElementById('double-door-2');

          // Toggle the door state
          var isOpen1 = door1.getAttribute('door').isOpen;
          var isOpen2 = door2.getAttribute('door').isOpen;

          door1.setAttribute('door', 'isOpen', !isOpen1);
          door2.setAttribute('door', 'isOpen', !isOpen2);

          // Update door properties based on the state
          if (!isOpen1) {
            door1.setAttribute('position', '-8.49563 0.52224 3.96794');
            door1.setAttribute('rotation', '0 0 0');
          } else {
            door1.setAttribute('position', '-9.17592 0.52224 3.31');
            door1.setAttribute('rotation', '0 270 0');
          }

          if (!isOpen2) {
            door2.setAttribute('position', '-11.452 0.519 3.968');
            door2.setAttribute('rotation', '0 0 0');
          } else {
            door2.setAttribute('position', '-10.687 0.51933 3.31');
            door2.setAttribute('rotation', '0 90 0');
          }
          // Play the sound effect based on the state
          var audioId = isOpen1 || isOpen2 ? 'closeDoorAudio' : 'openDoorAudio';
          var audio = document.getElementById(audioId);

          // Check if the audio element is defined and is loaded
          if (audio && audio.readyState >= 2) {
            audio.play();
          } else {
            // If the audio is not loaded, wait for the 'loadeddata' event
            audio.addEventListener('loadeddata', function () {
              audio.play();
            });
          }
        }
      });

      //back Doors

          } else {

          } else {

          if (audio && audio.readyState >= 2) {
            audio.play();
          } else {

            });
          }
        }
      });

            handle1.setAttribute('position', '0.33928 2.0126 2.56258');

            handle2.setAttribute('position', '-0.09834 2.0126 1.60382');

            handle2.setAttribute('position', '0.3463 2.0126 0.90191');
            handle2.setAttribute('rotation', '0 100 0');

          if (audio && audio.readyState >= 2) {
            audio.play();
          } else {
            audio.addEventListener('loadeddata', function () { audio.play(); });
          }

          var fridgeRunningSound = document.getElementById('Fridge');

          if (isOpenF1 || isOpenF2) {
            fridgeRunningSound.play();
            fridgeRunningSound.loop = true; 
          } else {
            fridgeRunningSound.pause();
            fridgeRunningSound.currentTime = 0; 
            fridgeRunningSound.loop = false; 
          }
        }
      });

      document.addEventListener('DOMContentLoaded', function () {
        var tvEntity = document.getElementById('tvScreen');
        var ps5Entity = document.getElementById('ps5Entity'); // Assuming you have an entity with id 'ps5Entity'
    
        var videoEntity = document.getElementById('tvVideo');
        var ps5VideoEntity = document.getElementById('ps5Video'); // Assuming you have an entity with id 'ps5Video'
    
        var currentVideoEntity = null;
        var isVideoPlaying = false;
    
        // Function to toggle play/pause and show/hide video on entity click
        function toggleVideo(video) {
            if (currentVideoEntity && currentVideoEntity !== video) {
                // If another video is currently playing, pause it and hide it
                currentVideoEntity.components.material.material.map.image.pause();
                currentVideoEntity.setAttribute('scale', '0 0 0');
            }
    
            if (isVideoPlaying) {
                video.components.material.material.map.image.pause();
            } else {
                video.components.material.material.map.image.play();
            }
    
            // Toggle the scale to show/hide the video box
            var scale = isVideoPlaying ? '0 0 0' : '1 1 1';
            video.setAttribute('scale', scale);
    
            currentVideoEntity = video;
            isVideoPlaying = !isVideoPlaying;
        }
    
        // Function to show TV video on click
        function showTVVideo() {
            toggleVideo(videoEntity);
        }
    
        // Function to show Ps5 video on click
        function showPs5Video() {
            toggleVideo(ps5VideoEntity);
        }
    
        // Add click event listeners to the TV and Ps5 entities
        tvEntity.addEventListener('click', showTVVideo);
        ps5Entity.addEventListener('click', showPs5Video);
    });
